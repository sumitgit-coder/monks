<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/My YouTube Channel logo.png">
    <title>Rich Media Test</title>

    <script src="https://kit.fontawesome.com/e7be5ae91b.js" crossorigin="anonymous" name="eazy_codes"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="wall">
        <h1 style="margin-left: 33%; margin-top:-5px;">MEDIA <br>MONKS</h1>
        <!-- Slideshow container -->
        <div class="container-slide">
            <div class="container">
                <img src="images/mock-1.png" style=" width: 300px; height: 250px; ">
            </div>
            <div class="container">
                <img src="images//monk-2.png " style="width: 300px; height: 250px; ">
            </div>
            <div class="container">
                <img src="images/monk-3.png " style="width: 300px; height: 250px; ">
            </div>
            <div class="container">
                <img src="images//monk-4.png " style="width: 300px; height: 250px; ">
            </div>
            <div class="container">
                <img src="images/monk-5.png " style="width: 300px; height: 250px; ">
            </div>

            <!-- Back and forward buttons -->
            <a class="Back " onclick="plusSlides(-1) "><i class="fas fa-chevron-circle-left"></i></i></a>

            <a class="forward " onclick="plusSlides(1) "><i class="fas fa-chevron-circle-right"></i></i></a>
        </div>

        <br>
        <!-- The circles/dots -->
        <div style="text-align:center;  ">
            <span class="dots " onclick="currentSlide(1) "></span>
            <span class="dots " onclick="currentSlide(2) "></span>
            <span class="dots " onclick="currentSlide(3) "></span>
        </div>

    </div>

</body>

</html>
